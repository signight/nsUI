<div class="row">
	<div class="col-md-12">
		<h1>表单</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h2>基础表单</h2>
		<p>为输入框设置 disabled 属性可以禁止其与用户有任何交互（焦点、输入等）。被禁用的输入框颜色更浅，并且还添加了 not-allowed 鼠标状态。</p>
		<form>
			<legend>表单表头</legend>
			<div class="form-group">
				<label for="form1">表单1</label>
				<input type="text" class="form-control" id="form1" placeholder="form">
			</div>
			<div class="form-group">
				<label for="form2">表单2</label>
				<input type="password" class="form-control" id="form2" placeholder="Password" disabled>
			</div>
			<div class="form-group">
				<label for="exampleInputFile">文件上传</label>
				<input type="file" id="exampleInputFile">
				<p class="help-block">帮助提示信息</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">单选框
				</label>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<h2>内联表单</h2>
		<form class="form-inline">
			<div class="form-group">
		    	<label for="forminline1">内联1</label>
		    	<input type="text" class="form-control" id="forminline1" placeholder="内联1">
		    </div>
	  		<div class="form-group">
	    		<label for="forminline2">内联2</label>
	    		<input type="text" class="form-control" id="forminline2" placeholder="内联2">
	  		</div>
  			<button type="submit" class="btn btn-default">发送</button>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h2>水平表单</h2>
		<form class="form-horizontal">
			<div class="form-group">
			<label for="formhor1" class="col-sm-2 control-label">水平表单1</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="formhor1" placeholder="水平表单1">
				</div>
			</div>
			<div class="form-group">
				<label for="formhor2" class="col-sm-2 control-label">水平表单2</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="formhor2" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<label for="formhor3" class="col-sm-2 control-label">下拉菜单</label>
				<div class="col-sm-10">
					<select name="" id="" class="form-control">
						<option value="opt1">opt1</option>
						<option value="opt2">opt2</option>
						<option value="opt3">opt3</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> 单选框
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">提交</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<h2>多选和单选框</h2>
		<div class="checkbox">
		  	<label>
		    	<input type="checkbox" value="">
		  		Lorem ipsum dolor sit amet.
		  	</label>
		</div>
		<div class="checkbox disabled">
		  	<label>
		    	<input type="checkbox" value="" disabled>
		    	Lorem ipsum dolor sit amet.
		  	</label>
		</div>
		<div class="radio">
  			<label>
    			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    			Lorem ipsum dolor sit amet, consectetur.
  			</label>
		</div>
		<div class="radio disabled">
		  	<label>
		    	<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
		    	Lorem ipsum dolor sit amet, consectetur.
		  	</label>
		</div>
		<h2>内联单选和多选框</h2>
		<div>
			<label class="checkbox-inline">
  				<input type="checkbox" id="inlineCheckbox1" value="option1"> 1
			</label>
			<label class="checkbox-inline">
			  	<input type="checkbox" id="inlineCheckbox2" value="option2"> 2
			</label>
			<label class="checkbox-inline">
			  	<input type="checkbox" id="inlineCheckbox3" value="option3"> 3
			</label>
		</div>
		<div>
			<label class="radio-inline">
			  	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
			</label>
			<label class="radio-inline">
			  	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
			</label>
			<label class="radio-inline">
			  	<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
			</label>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h2>纯文字控件</h2>
		<p>如果需要在表单中将一行纯文本和 label 元素放置于同一行，为 p 元素添加 .form-control-static 类即可。</p>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">纯文字</label>
				<div class="col-sm-10">
					<p class="form-control-static">纯文字</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="密码">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h2>添加图标</h2>
		<p>为水平排列的表单和内联表单设置可选的图标</p>
		<form class="form-horizontal">
			<div class="form-group has-feedback">
				<label class="control-label col-sm-2" for="inputSuccess3">表单1</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
					<span class="fa fa-check form-control-feedback" aria-hidden="true"></span>
					<span id="inputSuccess3Status" class="sr-only">(success)</span>
				</div>
			</div>
			<div class="form-group has-feedback">
				<label class="control-label col-sm-2" for="inputGroupSuccess2">表单2</label>
				<div class="col-sm-10">
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
					</div>
					<span class="fa fa-check form-control-feedback" aria-hidden="true"></span>
					<span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
				</div>
			</div>
		</form>
		<form class="form-inline">
			<div class="form-group has-feedback">
				<label class="control-label" for="inputSuccess4">表单1</label>
				<input type="text" class="form-control" id="inputSuccess4" aria-describedby="inputSuccess4Status">
				<span class="fa fa-check form-control-feedback" aria-hidden="true"></span>
				<span id="inputSuccess4Status" class="sr-only">(success)</span>
			</div>
			<div class="form-group has-feedback">
				<label class="control-label" for="inputGroupSuccess3">表单2</label>
				<div class="input-group">
					<span class="input-group-addon">@</span>
					<input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
				</div>
				<span class="fa fa-check form-control-feedback" aria-hidden="true"></span>
				<span id="inputGroupSuccess3Status" class="sr-only">(success)</span>
			</div>
		</form>
		<form class="form-inline">
			<div class="form-group has-feedback">
				<label class="control-label" for="inputGroupSuccess3">表单2</label>
				<div class="input-group">
					<span class="input-group-addon">@</span>
					<input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
				</div>
				<span class="fa fa-check form-control-feedback" aria-hidden="true"></span>
				<span id="inputGroupSuccess3Status" class="sr-only">(success)</span>
			</div>
		</form>
	</div>
</div>
